<html lang="en">

    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Crud de Entidades de Colegio</div>
                <div class="list-group list-group-flush">
                    <button class="list-group-item list-group-item-action list-group-item-light p-3" (click)="cambiarEstado(0)">Home</button>
                    <button class="list-group-item list-group-item-action list-group-item-light p-3" (click)="cambiarEstado(1)">Usuarios</button>
                    <button class="list-group-item list-group-item-action list-group-item-light p-3" (click)="cambiarEstado(2)">Roles</button>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Estudiantes</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profesores</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Cursos</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Aulas</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <!-- <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button> -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        </div>
                    </div>
                </nav>
                @switch (this.ind) {
                    @case (0) {
                        <app-main-page />
                    }
                    @case (1) {
                        <app-usuario-page />
                    }
                    @case (2) {
                        <app-rol-page />
                    }
                }
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
